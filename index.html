<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 适用不同移动端的适口 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<!-- 引入jsp -->
	<title>天气</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<script src="js/index.js"></script>
<body>
	<!-- 当前天气情况开始 -->
	<div class="first">
		<div class="pos"></div>
		<div class="air">
			<h4>空气</h4>
			<h5></h5>
		</div>
		<div class="title1"></div>
		<div class="title2"></div>
		<div class="title3">
			<span class="wind_der"></span>
			<span class="wind_level"></span>
		</div>
		<div class="title4">你若安好，便是晴天</div>
	</div>
	<!-- 当前天气情况结束 -->

	<!-- 今天和明天天气情况开始 -->
	<div class="second">
		<div class="today">
			<div class="top">
				<div class="todayText">今天</div>
				<div class="tem">
					<span class="heigher today_heigher"></span>
					<span>/</span>
					<span class="lower today_lower"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="con today_con"></div>
				<div class="conPic"></div>
			</div>
		</div>
		<div class="tomorrow">
			<div class="top">
				<div class="tomorrowText">明天</div>
				<div class="tem">
					<span class="heigher tomorrow_heigher"></span>
					<span>/</span>
					<span class="lower tomorrow_lower"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="con tomorrow_con"></div>
				<div class="conPic tomorrow_icon" ></div>
			</div>
		</div>
	</div>
	<!-- 今天和明天天气情况结束 -->

	<!-- 24小时天气预报开始 -->
	<div class="third">
		<div class="wrap">
		</div>
	</div>
	<!-- 24小时天气预报结束 -->

	<!-- 本周天气预报开始 -->
	<div class="fourth">
		<div class="wrap wrap1"></div>
	<!-- 本周天气预报结束 -->

	<!-- 天气建议开始 -->
	<div class="fifth">
		<div class="top">
			<div class="box">
				<div class="one"></div>
				<div class="two">不带伞</div>
				<div class="three">雨伞</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">冷</div>
				<div class="three">穿衣</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">较弱</div>
				<div class="three">防晒</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">较易发</div>
				<div class="three">感冒</div>
			</div>
		</div>
		<div class="bottom">
			<div class="box">
				<div class="one"></div>
				<div class="two">较不易</div>
				<div class="three">运动</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">较适宜</div>
				<div class="three">洗车</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">不宜</div>
				<div class="three">钓鱼</div>
			</div>
			<div class="box">
				<div class="one"></div>
				<div class="two">良好</div>
				<div class="three">交通</div>
			</div>
		</div>
	</div>
	<!-- 天气建议结束 -->

	<!-- 城市搜索开始 -->
	<div class="city">
		<div class="search">
			<input type="text" class="searchBox" placeholder="请输入城市名称">
			<div class="button">确认</div>
		</div>
	</div>
</body>
</html>
